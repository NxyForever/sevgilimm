<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nilay'a √ñzel S√ºrpriz</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; min-height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            background-color: #ffccd5; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            overflow-y: auto;
        }
        .card { 
            background: white; padding: 25px; border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2); 
            text-align: center; width: 85%; max-width: 400px; 
            position: relative; z-index: 10;
            margin: 20px 0;
        }
        h1 { color: #d63384; font-size: 24px; line-height: 1.3; margin-bottom: 10px; }
        p { color: #666; font-size: 16px; font-style: italic; margin-bottom: 15px; }
        .btns { display: flex; justify-content: center; gap: 20px; height: 50px; position: relative; margin-bottom: 15px;}
        button { padding: 10px 20px; border: none; border-radius: 50px; font-size: 15px; font-weight: bold; cursor: pointer; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #e9ecef; color: #495057; position: absolute; left: 55%; transition: 0.1s; }
        #success { display: none; }
        .gift { font-size: 40px; margin-top: 10px; }
        .video-container { margin-top: 15px; border-radius: 15px; overflow: hidden; height: 100px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .photo-container {
            margin-bottom: 15px; border-radius: 20px; overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); max-height: 250px;
        }
        .photo-container img { width: 100%; height: auto; display: block; object-fit: cover; object-position: center; }
    </style>
</head>
<body>

    <div class="card">
        <div id="ask">
            <h1>Nilayƒ±mmmmmmm üíê</h1>
            
            <div class="photo-container">
                <img src="IMG_3163.jpeg" alt="Bizim Fotoƒürafƒ±mƒ±z">
            </div>

            <p>Sevgililer G√ºn√ºn√º beraber kutlayalƒ±m mƒ±...? üéÄ</p>
            <div class="btns">
                <button id="yesBtn">Evet</button>
                <button id="noBtn">Hayƒ±r</button>
            </div>
        </div>

        <div id="success">
            <h1>Seni √áok Seviyorumm Karƒ±mmmmm üíê</h1>
            <p>Sevgililer G√ºn√ºm√ºz Kutlu Olsunnn. ƒ∞yiki benimsin :)</p>
            <div class="gift">üéÅ</div>
        </div>

        <div class="video-container">
            <iframe width="100%" height="100" 
                src="https://www.youtube.com/embed/Ne3uIrZaWUY" 
                title="Sezen Aksu" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen style="border-radius:15px;">
            </iframe>
        </div>
    </div>

    <script>
        const no = document.getElementById('noBtn');
        const yes = document.getElementById('yesBtn');
        const ask = document.getElementById('ask');
        const success = document.getElementById('success');

        const move = () => {
            const x = Math.random() * (window.innerWidth - no.clientWidth - 50);
            const y = Math.random() * (window.innerHeight - no.clientHeight - 50);
            no.style.position = 'fixed';
            no.style.left = Math.max(0, x) + 'px';
            no.style.top = Math.max(0, y) + 'px';
        };

        no.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });
        no.addEventListener('mouseover', move);

        yes.addEventListener('click', () => {
            ask.style.display = 'none';
            success.style.display = 'block';
            
            // Konfeti Yaƒümuru
            var duration = 4 * 1000;
            var end = Date.now() + duration;

            (function frame() {
              confetti({
                particleCount: 5, angle: 60, spread: 55, origin: { x: 0 },
                colors: ['#ff4d6d', '#ffccd5', '#d63384']
              });
              confetti({
                particleCount: 5, angle: 120, spread: 55, origin: { x: 1 },
                colors: ['#ff4d6d', '#ffccd5', '#d63384']
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        });
    </script>
</body>
</html>
