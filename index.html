<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; min-height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            overflow-y: auto; padding-top: 20px; padding-bottom: 20px;
            
            /* ARKA PLAN FOTOÄRAFI AYARLARI */
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('IMG_3163.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .card { 
            /* KARTIN SAYDAMLIÄI ARTTIRILDI (0.80) */
            background: rgba(255, 255, 255, 0.80); 
            padding: 30px; 
            border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3); 
            text-align: center; width: 85%; max-width: 400px; 
            position: relative; z-index: 10;
            margin: auto;
            backdrop-filter: blur(8px); /* BulanÄ±klÄ±k efekti arttÄ±rÄ±ldÄ± */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Ä°nce bir Ã§erÃ§eve eklendi */
        }
        /* YAZILARA GÃ–LGE EKLENDÄ° VE RENKLERÄ° KOYULAÅTIRILDI */
        h1 { 
            color: #d63384; 
            font-size: 26px; 
            line-height: 1.3; 
            margin-bottom: 20px; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        p { 
            color: #333; /* Daha koyu gri */
            font-size: 18px; 
            font-style: italic; 
            margin-bottom: 25px; 
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }
        .btns { display: flex; justify-content: center; gap: 20px; height: 50px; position: relative; margin-bottom: 25px;}
        button { padding: 12px 30px; border: none; border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer; transition: transform 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button:active { transform: scale(0.95); }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #e9ecef; color: #495057; position: absolute; left: 55%; transition: 0.3s ease; }
        #success { display: none; padding-bottom: 20px; }
        .gift { font-size: 60px; margin-top: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        
        /* Video AlanÄ± */
        .video-container { margin-top: 25px; border-radius: 15px; overflow: hidden; height: 100px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div class="card">
        <div id="ask">
            <h1>NilayÄ±mmmmmmm ğŸ’</h1>
            <p>Sevgililer GÃ¼nÃ¼nÃ¼ beraber kutlayalÄ±m mÄ±...? ğŸ€</p>
            <div class="btns">
                <button id="yesBtn">Evet</button>
                <button id="noBtn">HayÄ±r</button>
            </div>
        </div>

        <div id="success">
            <h1>Seni Ã‡ok Seviyorumm KarÄ±mmmmm ğŸ’</h1>
            <p>Sevgililer GÃ¼nÃ¼mÃ¼z Kutlu Olsunnn. Ä°yiki benimsin :)</p>
            <div class="gift">ğŸ</div>
        </div>

        <div class="video-container">
            <iframe width="100%" height="100" 
                src="https://www.youtube.com/embed/Ne3uIrZaWUY" 
                title="Sezen Aksu" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen style="border-radius:15px;">
            </iframe>
        </div>
    </div>

    <script>
        const no = document.getElementById('noBtn');
        const yes = document.getElementById('yesBtn');
        const ask = document.getElementById('ask');
        const success = document.getElementById('success');

        // HayÄ±r butonu kaÃ§ma mantÄ±ÄŸÄ±
        const move = () => {
            const card = document.querySelector('.card');
            const maxX = window.innerWidth - no.offsetWidth - 20;
            const maxY = window.innerHeight - no.offsetHeight - 20;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            no.style.position = 'fixed';
            no.style.left = Math.max(10, newX) + 'px';
            no.style.top = Math.max(10, newY) + 'px';
            no.style.zIndex = '1000';
        };

        no.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });
        no.addEventListener('mouseover', move);

        yes.addEventListener('click', () => {
            ask.style.display = 'none';
            success.style.display = 'block';
            
            // Konfeti YaÄŸmuru
            var duration = 4 * 1000;
            var end = Date.now() + duration;

            (function frame() {
              confetti({
                particleCount: 5, angle: 60, spread: 55, origin: { x: 0 },
                colors: ['#ff4d6d', '#ffccd5', '#d63384']
              });
              confetti({
                particleCount: 5, angle: 120, spread: 55, origin: { x: 1 },
                colors: ['#ff4d6d', '#ffccd5', '#d63384']
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        });
    </script>
</body>
</html>
