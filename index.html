<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nilay'a √ñzel üíñ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; min-height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden;
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('IMG_3163.jpeg');
            background-size: cover; background-position: center;
        }
        .card { 
            /* CANLI SAYDAM BUZLU CAM */
            background: rgba(255, 255, 255, 0.1); 
            padding: 30px; border-radius: 35px; 
            text-align: center; width: 85%; max-width: 380px; 
            position: relative; z-index: 10;
            backdrop-filter: blur(12px); 
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            min-height: 450px;
            display: flex; flex-direction: column; justify-content: center;
        }
        h1 { color: #ffffff; font-size: 26px; font-weight: 900; text-shadow: 2px 2px 10px rgba(0,0,0,1); margin-top: 0; }
        p { color: #ffffff; font-size: 18px; font-weight: 700; text-shadow: 2px 2px 8px rgba(0,0,0,1); }
        
        .btns-container {
            position: relative;
            height: 150px; /* Butonun ka√ßacaƒüƒ± alan */
            width: 100%;
            margin: 20px 0;
        }
        button { padding: 12px 28px; border: none; border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer; z-index: 1001; }
        #yesBtn { background-color: #ff4d6d; color: white; position: absolute; left: 10%; top: 40%; }
        
        /* HAYIR BUTONU: ARTIK KARTIN ƒ∞√áƒ∞NDE HAPƒ∞S VE ANƒ∞MASYONLU */
        #noBtn { 
            background-color: rgba(255,255,255,0.95); color: #333; 
            position: absolute; left: 55%; top: 40%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        #success { display: none; }
        .gift { font-size: 60px; margin-top: 20px; filter: drop-shadow(0 0 10px white); }
        
        /* VIDEO ALANI */
        .video-container { 
            margin-top: 20px; border-radius: 20px; overflow: hidden; 
            height: 90px; border: 1px solid rgba(255,255,255,0.4); 
            background: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="ask">
            <h1>Nilayƒ±mmmmmmm üíê</h1>
            <p>Sevgililer G√ºn√ºn√º beraber kutlayalƒ±m mƒ±...? üéÄ</p>
            <div class="btns-container">
                <button id="yesBtn">Evet</button>
                <button id="noBtn">Hayƒ±r</button>
            </div>
        </div>

        <div id="success">
            <h1>Seni √áok Seviyorumm üíê</h1>
            <p>Sevgililer G√ºn√ºm√ºz Kutlu Olsun...</p>
            <div class="gift">üéÅ</div>
        </div>

        <div class="video-container">
            <iframe id="musicPlayer" width="100%" height="90" 
                src="https://www.youtube.com/embed/Ne3uIrZaWUY?enablejsapi=1&playsinline=1&rel=0" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        const no = document.getElementById('noBtn');
        const yes = document.getElementById('yesBtn');
        const ask = document.getElementById('ask');
        const success = document.getElementById('success');
        const container = document.querySelector('.btns-container');
        const music = document.getElementById('musicPlayer');

        const move = () => {
            // Butonun KART i√ßindeki sƒ±nƒ±rlarƒ±
            const maxX = container.clientWidth - no.offsetWidth;
            const maxY = container.clientHeight - no.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            no.style.left = newX + 'px';
            no.style.top = newY + 'px';
        };

        no.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });
        no.addEventListener('mouseover', move);

        yes.addEventListener('click', () => {
            ask.style.display = 'none';
            success.style.display = 'block';
            
            // M√ºzik "Evet"e basƒ±ldƒ±ƒüƒ± an ba≈ülar (Autoplay engelini a≈üar)
            music.src += "&autoplay=1";
            
            var duration = 5 * 1000; var end = Date.now() + duration;
            (function frame() {
              confetti({ particleCount: 7, angle: 60, spread: 60, origin: { x: 0 }, colors: ['#ff4d6d', '#ffffff'] });
              confetti({ particleCount: 7, angle: 120, spread: 60, origin: { x: 1 }, colors: ['#ff4d6d', '#ffffff'] });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());
        });
    </script>
</body>
</html>
