<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nilay'a Ã–zel ğŸ’–</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; min-height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden;
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('IMG_3163.jpeg');
            background-size: cover; background-position: center;
        }
        .card { 
            /* CANLI SAYDAM BUZLU CAM */
            background: rgba(255, 255, 255, 0.1); 
            padding: 30px; border-radius: 35px; 
            text-align: center; width: 85%; max-width: 380px; 
            position: relative; z-index: 10;
            backdrop-filter: blur(8px); 
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            /* ButonlarÄ±n kart iÃ§inde kalmasÄ± iÃ§in yÃ¼kseklik sÄ±nÄ±rÄ± */
            min-height: 450px;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        h1 { color: #ffffff; font-size: 26px; font-weight: 900; text-shadow: 2px 2px 10px rgba(0,0,0,1); margin-top: 10px; }
        p { color: #ffffff; font-size: 18px; font-weight: 700; text-shadow: 2px 2px 8px rgba(0,0,0,1); }
        
        .btns-container {
            position: relative;
            height: 200px; /* Butonun kaÃ§acaÄŸÄ± alan */
            width: 100%;
            margin: 10px 0;
        }
        button { padding: 12px 28px; border: none; border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer; z-index: 1001; }
        #yesBtn { background-color: #ff4d6d; color: white; position: absolute; left: 10%; top: 40%; }
        
        /* HAYIR BUTONU: ARTIK KARTIN Ä°Ã‡Ä°NDE HAPÄ°S */
        #noBtn { 
            background-color: rgba(255,255,255,0.95); color: #333; 
            position: absolute; left: 55%; top: 40%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        #success { display: none; }
        .gift { font-size: 60px; margin-top: 20px; filter: drop-shadow(0 0 10px white); }
        
        /* VIDEO ALANI: MOBÄ°LDE UYGULAMAYA ATMAYI ENGELLEYEN AYARLAR */
        .video-container { 
            margin-top: 10px; border-radius: 20px; overflow: hidden; 
            height: 90px; border: 1px solid rgba(255,255,255,0.3); 
            background: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="ask">
            <h1>NilayÄ±mmmmmmm ğŸ’</h1>
            <p>Sevgililer GÃ¼nÃ¼nÃ¼ beraber kutlayalÄ±m mÄ±...? ğŸ€</p>
            <div class="btns-container">
                <button id="yesBtn">Evet</button>
                <button id="noBtn">HayÄ±r</button>
            </div>
        </div>

        <div id="success">
            <h1>Seni Ã‡ok Seviyorumm ğŸ’</h1>
            <p>Sevgililer GÃ¼nÃ¼mÃ¼z Kutlu Olsun...</p>
            <div class="gift">ğŸ</div>
        </div>

        <div class="video-container">
            <iframe id="youtube-audio" width="100%" height="90" 
                src="https://www.youtube.com/embed/Ne3uIrZaWUY?enablejsapi=1&playsinline=1" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        const no = document.getElementById('noBtn');
        const yes = document.getElementById('yesBtn');
        const ask = document.getElementById('ask');
        const success = document.getElementById('success');
        const container = document.querySelector('.btns-container');
        const iframe = document.getElementById('youtube-audio');

        const move = () => {
            // Butonun KART iÃ§indeki sÄ±nÄ±rlarÄ±nÄ± hesapla
            const maxX = container.clientWidth - no.offsetWidth;
            const maxY = container.clientHeight - no.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            no.style.left = newX + 'px';
            no.style.top = newY + 'px';
        };

        no.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });
        no.addEventListener('mouseover', move);

        yes.addEventListener('click', () => {
            ask.style.display = 'none';
            success.style.display = 'block';
            
            // MÃ¼ziÄŸi Evet'e basÄ±ldÄ±ÄŸÄ± an baÅŸlatÄ±r (Autoplay engeline takÄ±lmaz)
            iframe.src += "&autoplay=1";
            
            var duration = 5 * 1000; var end = Date.now() + duration;
            (function frame() {
              confetti({ particleCount: 7, angle: 60, spread: 60, origin: { x: 0 }, colors: ['#ff4d6d', '#ffffff'] });
              confetti({ particleCount: 7, angle: 120, spread: 60, origin: { x: 1 }, colors: ['#ff4d6d', '#ffffff'] });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());
        });
    </script>
</body>
</html>
