<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nilay'a Ã–zel ğŸ’–</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; min-height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden;
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('IMG_3163.jpeg');
            background-size: cover; background-position: center;
        }
        .card { 
            background: rgba(255, 255, 255, 0.05); 
            padding: 30px; border-radius: 35px; 
            text-align: center; width: 85%; max-width: 380px; 
            position: relative; z-index: 10;
            backdrop-filter: blur(5px); 
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            /* YazÄ±larÄ±n dÄ±ÅŸarÄ± taÅŸmasÄ±nÄ± engeller */
            overflow: hidden;
        }
        h1 { color: #ffffff; font-size: 26px; font-weight: 900; text-shadow: 2px 2px 10px rgba(0,0,0,1); }
        p { color: #ffffff; font-size: 18px; font-weight: 700; text-shadow: 2px 2px 8px rgba(0,0,0,1); }
        
        .btns { display: flex; justify-content: center; gap: 15px; height: 60px; position: relative; margin-top: 25px; }
        button { padding: 12px 28px; border: none; border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer; z-index: 1001; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        
        /* HAYIR BUTONU: ASLA KAYBOLMAZ VE KARTIN ÃœSTÃœNDE SÃœZÃœLÃœR */
        #noBtn { 
            background-color: rgba(255,255,255,0.95); color: #333; 
            position: fixed; 
            left: 55%; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 1000;
        }
        #success { display: none; }
        .gift { font-size: 60px; margin-top: 20px; filter: drop-shadow(0 0 10px white); }
        
        /* VIDEO ALANI: GÄ°ZLÄ° BAÅLATMA AYARI */
        .video-container { 
            margin-top: 30px; border-radius: 20px; overflow: hidden; 
            height: 80px; border: 1px solid rgba(255,255,255,0.4); 
            background: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="ask">
            <h1>NilayÄ±mmmmmmm ğŸ’</h1>
            <p>Sevgililer GÃ¼nÃ¼nÃ¼ beraber kutlayalÄ±m mÄ±...? ğŸ€</p>
            <div class="btns">
                <button id="yesBtn">Evet</button>
                <button id="noBtn">HayÄ±r</button>
            </div>
        </div>

        <div id="success">
            <h1>Seni Ã‡ok Seviyorumm ğŸ’</h1>
            <p>Sevgililer GÃ¼nÃ¼mÃ¼z Kutlu Olsun...</p>
            <div class="gift">ğŸ</div>
        </div>

        <div class="video-container">
            <iframe id="musicPlayer" width="100%" height="80" 
                src="https://www.youtube.com/embed/Ne3uIrZaWUY?enablejsapi=1&playsinline=1&controls=0" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        const no = document.getElementById('noBtn');
        const yes = document.getElementById('yesBtn');
        const ask = document.getElementById('ask');
        const success = document.getElementById('success');
        const music = document.getElementById('musicPlayer');

        const move = () => {
            // Ekran sÄ±nÄ±rlarÄ±nÄ± (gÃ¼venli alanla) hesapla
            const margin = 40;
            const maxX = window.innerWidth - no.offsetWidth - margin;
            const maxY = window.innerHeight - no.offsetHeight - margin;
            
            const newX = Math.max(margin, Math.random() * maxX);
            const newY = Math.max(margin, Math.random() * maxY);

            no.style.left = newX + 'px';
            no.style.top = newY + 'px';
        };

        no.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });
        no.addEventListener('mouseover', move);

        yes.addEventListener('click', () => {
            ask.style.display = 'none';
            success.style.display = 'block';
            
            // MÃœZÄ°ÄÄ° BAÅLAT (Evet'e basÄ±ldÄ±ÄŸÄ± an autoplay engelini deler)
            music.src += "&autoplay=1";
            
            var duration = 5 * 1000; var end = Date.now() + duration;
            (function frame() {
              confetti({ particleCount: 7, angle: 60, spread: 60, origin: { x: 0 }, colors: ['#ff4d6d', '#ffffff'] });
              confetti({ particleCount: 7, angle: 120, spread: 60, origin: { x: 1 }, colors: ['#ff4d6d', '#ffffff'] });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());
        });
    </script>
</body>
</html>
