<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nilay'a √ñzel üíñ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; min-height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden;
            /* ARKA PLAN FOTOƒûRAFINIZ - TAM NETLƒ∞K */
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('IMG_3163.jpeg');
            background-size: cover; background-position: center;
        }
        .card { 
            /* ARKA PLAN TAMAMEN SAYDAM YAPILDI */
            background: transparent; 
            padding: 30px; border-radius: 35px; 
            text-align: center; width: 85%; max-width: 380px; 
            position: relative; z-index: 10;
            /* Buzlanma ve beyazlƒ±k kaldƒ±rƒ±ldƒ± */
            backdrop-filter: none; 
            border: none;
            box-shadow: none;
            min-height: 480px;
            display: flex; flex-direction: column; justify-content: space-around;
        }
        /* YAZILARIN FOTOƒûRAF √úZERƒ∞NDE OKUNMASI ƒ∞√áƒ∞N G√ú√áL√ú G√ñLGELER */
        h1 { color: #ffffff; font-size: 28px; font-weight: 900; text-shadow: 2px 2px 15px rgba(0,0,0,1); margin-top: 0; }
        p { color: #ffffff; font-size: 20px; font-weight: 700; text-shadow: 2px 2px 12px rgba(0,0,0,1); }
        
        .btns-container { position: relative; height: 180px; width: 100%; }
        button { padding: 12px 28px; border: none; border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer; }
        #yesBtn { background-color: #ff4d6d; color: white; position: absolute; left: 10%; top: 40%; z-index: 1001; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        
        #noBtn { 
            background-color: rgba(255,255,255,0.95); color: #333; 
            position: absolute; left: 55%; top: 40%;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #success { display: none; }
        
        /* VIDEO ALANI VE √ñZEL OYNAT BUTONU */
        .video-wrapper { 
            position: relative; margin-top: 15px; border-radius: 20px; 
            overflow: hidden; height: 100px; 
            border: 1px solid rgba(255,255,255,0.5); background: rgba(0,0,0,0.4); 
        }
        .play-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 1005; transition: 0.3s;
        }
        .play-btn { background: #ff4d6d; color: white; padding: 10px 20px; border-radius: 50px; font-weight: bold; box-shadow: 0 0 15px rgba(255,77,109,0.5); }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div class="card">
        <div id="ask">
            <h1>Nilayƒ±mmmmmmm üíê</h1>
            <p>Sevgililer G√ºn√ºn√º beraber kutlayalƒ±m mƒ±...? üéÄ</p>
            <div class="btns-container">
                <button id="yesBtn">Evet</button>
                <button id="noBtn">Hayƒ±r</button>
            </div>
        </div>

        <div id="success">
            <h1>Seni √áok Seviyorumm üíê</h1>
            <p>Sevgililer G√ºn√ºm√ºz Kutlu Olsun...</p>
        </div>

        <div class="video-wrapper">
            <div class="play-overlay" id="customPlay">
                <div class="play-btn">M√ºziƒüi Oynat ‚ñ∂Ô∏è</div>
            </div>
            <iframe id="musicPlayer" 
                src="https://www.youtube.com/embed/Ne3uIrZaWUY?enablejsapi=1&playsinline=1" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        const no = document.getElementById('noBtn');
        const yes = document.getElementById('yesBtn');
        const customPlay = document.getElementById('customPlay');
        const iframe = document.getElementById('musicPlayer');
        const container = document.querySelector('.btns-container');

        const move = () => {
            const maxX = container.clientWidth - no.offsetWidth;
            const maxY = container.clientHeight - no.offsetHeight;
            no.style.left = Math.random() * maxX + 'px';
            no.style.top = Math.random() * maxY + 'px';
        };
        no.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });
        no.addEventListener('mouseover', move);

        yes.addEventListener('click', () => {
            document.getElementById('ask').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff4d6d', '#ffffff'] });
        });

        customPlay.addEventListener('click', () => {
            customPlay.style.opacity = '0';
            setTimeout(() => customPlay.style.display = 'none', 300);
            iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        });
    </script>
</body>
</html>
