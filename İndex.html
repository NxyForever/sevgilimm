<!DOCTYPE html>
<html lang="tr">
<head>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            background-color: #ffccd5; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            overflow: hidden; 
        }
        .card { 
            background: white; padding: 30px; border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2); 
            text-align: center; width: 85%; max-width: 400px; 
            position: relative; z-index: 10;
        }
        h1 { color: #d63384; font-size: 24px; line-height: 1.3; margin-bottom: 15px; }
        p { color: #666; font-size: 16px; font-style: italic; margin-bottom: 20px; }
        .btns { display: flex; justify-content: center; gap: 20px; height: 50px; position: relative; }
        button { padding: 12px 25px; border: none; border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #e9ecef; color: #495057; position: absolute; left: 55%; transition: 0.1s; }
        #success { display: none; }
        .gift { font-size: 50px; margin-top: 10px; }
        .spotify-container { margin-top: 20px; border-radius: 12px; overflow: hidden; }
    </style>
</head>
<body>

    <div class="card">
        <div id="ask">
            <h1>NilayÄ±mmmmmmm ğŸ’</h1>
            <p>Sevgililer GÃ¼nÃ¼nÃ¼ Beraber kutlayalÄ±m mÄ±...? ğŸ€</p>
            <div class="btns">
                <button id="yesBtn">Evet</button>
                <button id="noBtn">HayÄ±r</button>
            </div>
        </div>

        <div id="success">
            <h1>Seni Ã‡ok Seviyorumm KarÄ±mmmmm Sevgililer GÃ¼nÃ¼mÃ¼z Kutlu Olsunnn ğŸ’</h1>
            <p>Ä°yiki benimsin :)</p>
            <div class="gift">ğŸ</div>
        </div>

        <div class="spotify-container">
            <iframe src="https://open.spotify.com/embed/track/https://open.spotify.com/track/7toL7Re9rApzIuIFDaLQSe?si=qFS66ciuRFmQECtHIsew2Q" 
                width="100%" height="80" frameBorder="0" allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
            </iframe>
        </div>
    </div>

    <script>
        const no = document.getElementById('noBtn');
        const yes = document.getElementById('yesBtn');
        const ask = document.getElementById('ask');
        const success = document.getElementById('success');

        const move = () => {
            const x = Math.random() * (window.innerWidth - no.clientWidth);
            const y = Math.random() * (window.innerHeight - no.clientHeight);
            no.style.position = 'fixed';
            no.style.left = x + 'px';
            no.style.top = y + 'px';
        };

        no.addEventListener('touchstart', (e) => { e.preventDefault(); move(); });
        no.addEventListener('mouseover', move);

        yes.addEventListener('click', () => {
            ask.style.display = 'none';
            success.style.display = 'block';
            
            // Konfeti Patlatma AyarlarÄ±
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
              confetti({
                particleCount: 5,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#ff4d6d', '#ffccd5', '#d63384']
              });
              confetti({
                particleCount: 5,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#ff4d6d', '#ffccd5', '#d63384']
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        });
    </script>
</body>
</html>
